{% extends "base.html" %}
{% block body %}
<div class="content">
    <h2>ログイン</h2>
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザ名</label>
            <input id="username" type="text" class="form-control" aria-describedby="userName" name="username" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input id="password" type="password" class="form-control" name="password" />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </form>

</div>
<div class="content">
    <h2>新規登録</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザ名</label>
            <input id="username" type="text" class="form-control" name="username" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">メール</label>
            <input id="address" type="email" class="form-control" name="address" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input id="password" type="password" class="form-control" name="password" />
        </div>
        <div class="mb-3">
            <label for="password-verify" class="form-label">パスワード(確認)</label>
            <input id="password-verify" class="form-control" type="password" />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </form>
</div>
{% endblock %}
